<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>PLAYER - CHRONOBEATS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #0d0d0d;
            --accent: #ff0055;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .logo {
            font-family: 'Bungee';
            font-size: 1.8em;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon);
            margin-bottom: 15px;
        }

        input {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 8px;
            font-family: 'Bungee';
            text-align: center;
        }

        .btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-family: 'Bungee';
            width: 100%;
            max-width: 250px;
            cursor: pointer;
        }

        #game-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            padding: 5px 10px;
            align-items: center;
            justify-content: space-between;
        }

        #turn-status {
            font-family: 'Bungee';
            color: var(--neon);
            font-size: 0.75em;
            margin-bottom: 2px;
        }

        .card-container {
            flex: 0 1 auto;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 35vh;
            min-height: 120px;
        }

        .card {
            height: 90%;
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            border: 2px solid var(--neon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card-front {
            background: #111;
        }

        .card-back {
            background: #1a1a1a;
            transform: rotateY(180deg);
            border-color: var(--accent);
        }

        .music-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 320px;
            margin-top: 5px;
        }

        .skip-controls {
            display: none;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 5px;
        }

        .ctrl-btn {
            background: #222;
            border: 2px solid #444;
            color: #fff;
            padding: 10px 5px;
            border-radius: 8px;
            font-family: 'Bungee';
            font-size: 0.75em;
            cursor: pointer;
        }

        .btn-play {
            border-color: var(--neon);
            color: var(--neon);
        }

        .btn-stop {
            border-color: var(--accent);
            color: var(--accent);
        }

        .sk-btn {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 2px;
            border-radius: 6px;
            font-family: 'Bungee';
            font-size: 0.65em;
            cursor: pointer;
        }

        .sk-fwd {
            color: var(--neon);
            border-color: rgba(0, 242, 255, 0.4);
        }

        .sk-back {
            color: var(--accent);
            border-color: rgba(255, 0, 85, 0.4);
        }

        #bet-btn {
            display: none;
            background: none;
            border: 2px dashed var(--gold);
            color: var(--gold);
            padding: 8px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 10px;
            font-family: 'Bungee';
            font-size: 0.75em;
            border-radius: 10px;
        }

        #wait-msg {
            font-family: 'Bungee';
            opacity: 0.4;
            font-size: 0.7em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="login-screen">
        <div class="logo">CHRONOBEATS</div>
        <input type="text" id="host-id" placeholder="C√ìDIGO SALA" maxlength="6">
        <input type="text" id="player-name" placeholder="TU NOMBRE" maxlength="12">
        <button class="btn" onclick="conectar()">ENTRAR</button>
    </div>

    <div id="game-screen">
        <div id="turn-status">TURNO DE: <span id="cur-player">---</span></div>
        <div class="card-container">
            <div id="card" class="card">
                <div class="card-face card-front">
                    <div style="font-family:'Bungee';color:var(--neon);opacity:0.3;font-size:2em;text-align:center">
                        CHRONO<br>BEATS</div>
                </div>
                <div class="card-face card-back">
                    <div id="c-artist" style="font-size:0.7em;color:#aaa;text-transform:uppercase">ARTISTA</div>
                    <div id="c-song" style="font-family:'Bungee';font-size:1.1em;margin:10px 0">T√çTULO</div>
                    <div id="c-year" style="font-family:'Bungee';font-size:2.5em;color:var(--accent)">1999</div>
                </div>
            </div>
            <div id="wait-msg">ESPERANDO SIGUIENTE TRACK...</div>
        </div>

        <div class="music-controls" id="m-ctrl">
            <button class="ctrl-btn btn-play" onclick="send('PLAY')">PLAY</button>
            <button class="ctrl-btn" onclick="send('PAUSE')">PAUSE</button>
            <button class="ctrl-btn btn-stop" onclick="send('STOP')">STOP</button>
        </div>

        <div class="skip-controls" id="s-ctrl">
            <button class="sk-btn sk-fwd" onclick="send('SKIP',5)">+5s</button>
            <button class="sk-btn sk-fwd" onclick="send('SKIP',10)">+10s</button>
            <button class="sk-btn sk-fwd" onclick="send('SKIP',20)">+20s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-5)">-5s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-10)">-10s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-20)">-20s</button>
        </div>

        <button id="bet-btn" onclick="send('BET')">üíé APOSTAR FICHA</button>
    </div>

    <script>
        var peer, conn, myId = "CB-P-" + Math.floor(Math.random() * 9999), pName = "";
        function conectar() {
            var h = document.getElementById('host-id').value.trim().toUpperCase();
            pName = document.getElementById('player-name').value.trim();
            if (!h || !pName) return alert("Faltan datos");
            peer = new Peer(myId);
            peer.on('open', function () {
                conn = peer.connect("CB-HOST-" + h);
                conn.on('open', function () {
                    conn.send({ type: 'JOIN', name: pName });
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'flex';
                });
                conn.on('data', handle);
            });
            peer.on('error', function () { alert("Error de conexi√≥n. ¬øC√≥digo correcto?"); });
        }
        function handle(data) {
            if (data.type === 'STATE_UPDATE') {
                document.getElementById('cur-player').innerText = data.activePlayer.name;
                var isMe = data.activePlayer.id === myId;
                document.getElementById('m-ctrl').style.display = isMe ? 'grid' : 'none';
                document.getElementById('s-ctrl').style.display = isMe ? 'grid' : 'none';
                document.getElementById('bet-btn').style.display = (!isMe && data.currentTrack) ? 'block' : 'none';
                if (data.currentTrack) {
                    document.getElementById('wait-msg').style.display = 'none';
                    document.getElementById('card').style.display = 'block';
                    document.getElementById('c-artist').innerText = data.currentTrack.artist;
                    document.getElementById('c-song').innerText = data.currentTrack.song;
                    document.getElementById('c-year').innerText = data.currentTrack.year;
                    if (data.revealed) document.getElementById('card').classList.add('flipped');
                    else document.getElementById('card').classList.remove('flipped');
                } else {
                    document.getElementById('card').style.display = 'none';
                    document.getElementById('wait-msg').style.display = 'block';
                }
            }
        }
        function send(a, v) { if (conn && conn.open) conn.send({ type: 'COMMAND', action: a, value: v }); }
    </script>
</body>

</html>
