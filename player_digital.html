<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>PLAYER - CHRONOBEATS DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #0d0d0d;
            --accent: #ff0055;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            font-family: 'Bungee';
            font-size: 2em;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon);
            margin-bottom: 20px;
        }

        input {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            max-width: 280px;
            margin-bottom: 12px;
            font-family: 'Bungee';
            text-align: center;
            font-size: 1.1em;
        }

        .btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-family: 'Bungee';
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #game-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            padding: 10px;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #turn-status {
            font-family: 'Bungee';
            color: var(--neon);
            font-size: 0.8em;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .music-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 340px;
            margin-bottom: 10px;
        }

        .skip-controls {
            display: none;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 340px;
            margin-bottom: 15px;
        }

        .ctrl-btn {
            background: #1a1a1a;
            border: 2px solid #444;
            color: #fff;
            padding: 15px 5px;
            border-radius: 10px;
            font-family: 'Bungee';
            font-size: 0.85em;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-play {
            border-color: var(--neon);
            color: var(--neon);
        }

        .btn-stop {
            border-color: var(--accent);
            color: var(--accent);
        }

        .sk-btn {
            background: #050505;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 2px;
            border-radius: 8px;
            font-family: 'Bungee';
            font-size: 0.75em;
            cursor: pointer;
        }

        .sk-fwd {
            color: var(--neon);
            border-color: rgba(0, 242, 255, 0.3);
        }

        .sk-back {
            color: var(--accent);
            border-color: rgba(255, 0, 85, 0.3);
        }

        #bet-btn {
            display: none;
            background: transparent;
            border: 2px dashed var(--gold);
            color: var(--gold);
            padding: 15px;
            width: 100%;
            max-width: 340px;
            margin-bottom: 15px;
            font-family: 'Bungee';
            font-size: 0.9em;
            border-radius: 15px;
            cursor: pointer;
        }

        .card-container {
            flex: 0 0 180px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 5px;
        }

        .card {
            height: 100%;
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid var(--neon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .card-front {
            background: #111;
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.05);
        }

        .card-back {
            background: #1a1a1a;
            transform: rotateY(180deg);
            border-color: var(--accent);
        }

        #wait-msg {
            font-family: 'Bungee';
            opacity: 0.4;
            font-size: 0.8em;
            text-align: center;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="login-screen">
        <div class="logo">CHRONOBEATS</div>
        <input type="text" id="host-id" placeholder="C칍DIGO SALA" maxlength="6">
        <input type="text" id="player-name" placeholder="TU NOMBRE">
        <button class="btn" id="join-btn" onclick="conectar()">ENTRAR</button>
    </div>

    <div id="game-screen">
        <div id="turn-status">TURNO DE: <span id="cur-player">---</span></div>

        <div class="music-controls" id="m-ctrl">
            <button class="ctrl-btn btn-play" onclick="send('PLAY')">PLAY</button>
            <button class="ctrl-btn" onclick="send('PAUSE')">PAUSE</button>
            <button class="ctrl-btn btn-stop" onclick="send('STOP')">STOP</button>
        </div>

        <div class="skip-controls" id="s-ctrl">
            <button class="sk-btn sk-fwd" onclick="send('SKIP',5)">+5s</button>
            <button class="sk-btn sk-fwd" onclick="send('SKIP',10)">+10s</button>
            <button class="sk-btn sk-fwd" onclick="send('SKIP',20)">+20s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-5)">-5s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-10)">-10s</button>
            <button class="sk-btn sk-back" onclick="send('SKIP',-20)">-20s</button>
        </div>

        <button id="bet-btn" onclick="send('BET')">游눑 APOSTAR FICHA</button>

        <div class="card-container">
            <div id="card" class="card">
                <div class="card-face card-front">
                    <div style="font-family:'Bungee';color:var(--neon);opacity:0.2;font-size:2.5em;text-align:center">
                        CHRONO<br>BEATS</div>
                </div>
                <div class="card-face card-back">
                    <div id="c-artist" style="font-size:0.7em;color:#aaa;text-transform:uppercase;margin-bottom:5px">
                        ARTISTA</div>
                    <div id="c-song" style="font-family:'Bungee';font-size:1.1em;margin-bottom:10px;text-align:center">
                        T칈TULO</div>
                    <div id="c-year" style="font-family:'Bungee';font-size:2.8em;color:var(--accent)">1999</div>
                </div>
            </div>
            <div id="wait-msg">ESPERANDO SIGUIENTE TRACK...</div>
        </div>
    </div>

    <script>
        var peer, conn, myId, playerName;
        function conectar() {
            var hostId = document.getElementById('host-id').value.toUpperCase().trim();
            playerName = document.getElementById('player-name').value.trim();
            if (!hostId || !playerName) return alert("Rellena los datos");

            var btn = document.getElementById('join-btn');
            btn.disabled = true;
            btn.innerText = "CONECTANDO...";

            peer = new Peer();
            peer.on('open', function (id) {
                myId = id;
                console.log("Conectando con ID Peer:", id);
                conn = peer.connect("CB-HOST-" + hostId);

                conn.on('open', function () {
                    console.log("춰Conectado!");
                    conn.send({ type: 'JOIN', name: playerName });
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'flex';
                });

                conn.on('data', handle);

                conn.on('close', function () {
                    alert("Conexi칩n cerrada. Recarga la p치gina.");
                    location.reload();
                });
            });

            peer.on('error', function (err) {
                console.error("Error PeerJS:", err);
                alert("Error: " + err.type);
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            });
        }

        function send(action, value) {
            if (conn && conn.open) {
                conn.send({ type: 'COMMAND', action: action, value: value });
            } else {
                alert("Conexi칩n perdida. Recarga la p치gina.");
            }
        }

        function handle(data) {
            console.log("Evento:", data.type, data);
            if (data.type === 'STATE_UPDATE') {
                document.getElementById('cur-player').innerText = data.activePlayer.name;

                // Identificar si es mi turno usando el ID de PeerJS
                var isMyTurn = (data.activePlayer.id === myId);
                console.log("쮼s mi turno?", isMyTurn, "Mi ID:", myId, "ID Activo:", data.activePlayer.id);

                // Control de visibilidad de bloques de mando
                document.getElementById('m-ctrl').style.display = isMyTurn ? 'grid' : 'none';
                document.getElementById('s-ctrl').style.display = isMyTurn ? 'grid' : 'none';

                // Bot칩n Apostar (solo si NO es mi turno y la carta NO est치 revelada)
                document.getElementById('bet-btn').style.display = (!isMyTurn && !data.revealed) ? 'block' : 'none';

                // Mensaje de espera (solo si NO es mi turno)
                document.getElementById('wait-msg').style.display = isMyTurn ? 'none' : 'block';

                if (data.revealed) {
                    document.getElementById('card').classList.add('flipped');
                    document.getElementById('c-artist').innerText = data.currentTrack.artist || "";
                    document.getElementById('c-song').innerText = data.currentTrack.song || "";
                    document.getElementById('c-year').innerText = data.currentTrack.year || "";
                } else {
                    document.getElementById('card').classList.remove('flipped');
                }
            }
        }
    </script>
</body>

</html>
