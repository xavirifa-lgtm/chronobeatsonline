<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronobeats Online</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#00f2ff">
    <!-- Fuentes oficiales -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet" />
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #0d0d0d;
            --accent: #ff0055;
            --gold: #ffd700;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
        }

        .logo {
            font-family: 'Bungee';
            font-size: 2em;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            width: 320px;
            padding: 22px;
            border: 2px solid #333;
            text-align: center;
            color: #888;
            text-decoration: none;
            font-family: 'Bungee';
            font-size: 0.9em;
            border-radius: 50px;
            text-transform: uppercase;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.02);
        }

        .btn:hover {
            border-color: var(--neon);
            color: var(--neon);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transform: translateY(-3px) scale(1.02);
        }

        .btn-gold {
            border-color: #444;
            color: #aaa;
        }

        .btn-gold:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .btn-anime {
            border-color: #333;
            color: #888;
            font-family: 'Shojumaru';
            text-transform: none;
        }

        .btn-anime:hover {
            border-color: #ff00cc;
            color: #ff00cc;
            background: rgba(255, 0, 204, 0.05);
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.2);
        }

        .section-title {
            font-family: 'Bungee';
            color: #555;
            font-size: 0.8em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="logo">CHRONOBEATS</div>

    <div class="btn-container">

        <div class="section-title">MODO ORIGINAL</div>
        <a href="digital/host_digital.html" class="btn btn-gold">CENTRO DE CONTROL <span
                style="font-size: 0.7em; opacity: 0.7;">(Tablet)</span></a>
        <a href="digital/player_digital.html" class="btn">MANDO JUGADOR <span
                style="font-size: 0.7em; opacity: 0.7;">(Móvil)</span></a>


        <div class="section-title" style="margin-top:40px; font-family:'Shojumaru'; color:#ff00cc; opacity:0.8;">ANIME
            VERSION</div>
        <a href="digital/host_digital_anime.html" class="btn btn-anime">CENTRO DE CONTROL <span
                style="font-size: 0.7em; opacity: 0.7; font-family:'Montserrat';">(Tablet)</span></a>
        <a href="digital/player_digital_anime.html" class="btn btn-anime">MANDO JUGADOR <span
                style="font-size: 0.7em; opacity: 0.7; font-family:'Montserrat';">(Móvil)</span></a>

    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.log('Error registrando SW', err));
            });
        }
    </script>
</body>

</html>
