<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#00f2ff">
    <title>CHRONOBEATS - HUB</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Shojumaru&family=Limelight&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
            overflow: hidden;
        }

        .hub-title {
            font-family: 'Bungee';
            font-size: 2em;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1200px;
        }

        .game-card {
            width: 280px;
            height: 400px;
            background: #090909;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background: radial-gradient(circle at center, currentColor 0%, transparent 70%);
            transition: 0.4s;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.05);
            z-index: 10;
        }

        .game-card:hover::before {
            opacity: 0.15;
        }

        .card-logo {
            font-size: 2.8em;
            text-align: center;
            line-height: 1.1;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .card-sub {
            font-family: 'Montserrat';
            font-size: 0.3em;
            color: #fff;
            display: block;
            margin-top: 15px;
            letter-spacing: 2px;
            opacity: 0.8;
            text-shadow: none;
        }

        /* Original */
        .card-original {
            border-color: #00f2ff;
            color: #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .card-original:hover {
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.4), inset 0 0 20px rgba(0, 242, 255, 0.2);
            background: #0a1516;
        }

        .card-original .card-logo {
            font-family: 'Bungee';
            text-shadow: 0 0 15px #00f2ff;
        }

        /* Anime */
        .card-anime {
            border-color: #ff00cc;
            color: #ff00cc;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.1);
        }

        .card-anime:hover {
            box-shadow: 0 10px 40px rgba(255, 0, 204, 0.4), inset 0 0 20px rgba(255, 0, 204, 0.2);
            background: #160a12;
        }

        .card-anime .card-logo {
            font-family: 'Shojumaru';
            text-shadow: 0 0 15px #ff00cc;
            font-size: 2.5em;
        }

        /* Movies */
        .card-movies {
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.1);
        }

        .card-movies:hover {
            box-shadow: 0 10px 40px rgba(255, 170, 0, 0.4), inset 0 0 20px rgba(255, 170, 0, 0.2);
            background: #16120a;
        }

        .card-movies .card-logo {
            font-family: 'Limelight';
            text-shadow: 0 0 15px #ffaa00;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                justify-content: flex-start;
                padding-top: 40px;
            }

            .hub-title {
                font-size: 1.5em;
                margin-bottom: 30px;
            }

            .game-card {
                width: 90%;
                height: 200px;
            }

            .card-logo {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="hub-title">CHOOSE YOUR EDITION</div>

    <div class="cards-container">
        <a href="indexchrono.html" class="game-card card-original">
            <div class="card-logo">
                CHRONO<br>BEATS
                <span class="card-sub">MODO ORIGINAL</span>
            </div>
        </a>

        <a href="indexchronoanime.html" class="game-card card-anime">
            <div class="card-logo">
                CHRONO<br>BEATS
                <span class="card-sub">ANIME VERSION</span>
            </div>
        </a>

        <a href="indexchronomovies.html" class="game-card card-movies">
            <div class="card-logo">
                CHRONO<br>BEATS
                <span class="card-sub">MOVIES & TV SHOWS</span>
            </div>
        </a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.log('Error registrando SW', err));
            });
        }
    </script>
</body>

</html>
